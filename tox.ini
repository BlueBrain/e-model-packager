[base]
name = e_model_packages
testdeps =
    NEURON
    cmake
    mock
    pytest
    h5py

[tox]
envlist =
    check-packaging
    lint
    py3-{unit,sscx,synplas}

minversion = 3

# ignore basepython for envs that already specify a version
ignore_basepython_conflict = true

[testenv]
basepython=python
deps = {[base]testdeps}
extras = glusynapse
passenv = KRB5CCNAME DISPLAY https_proxy USER GIT_SSH_COMMAND HOME XDG_CONFIG_HOME
whitelist_externals = make
setenv =
    HOC_LIBRARY_PATH={envdir}/.neurodamus/local/neurodamus-core/hoc
    BGLIBPY_MOD_LIBRARY_PATH={envdir}/.neurodamus/local/x86_64/.libs/libnrnmech.so

    # PYTHONPATH={envdir}/.neuronpy/local/lib/python:{envdir}/.neuronpy/local/lib64/python
    TOX_ENVBINDIR={envbindir}
    # TOX_NRNBINDIR=../.neuronpy/local/x86_64/bin/ 
    OMP_NUM_THREADS=1

    PIP_INDEX_URL = https://bbpteam.epfl.ch/repository/devpi/simple
    PIP_EXTRA_INDEX_URL = https://pypi.python.org/simple
commands =
    make clean
    ./.install_neurodamus.sh {envdir}/.neurodamus/local
    ./.install_common_mods.sh {envdir}/.neurodamus/local/neocortex
    ./.compile_mod.sh {envdir}/.neurodamus/local neocortex/mod/v6
    python tests/clear_output.py
    unit: pytest -sx tests/unit
    sscx: pytest -sx tests/sscx

    synplas: ./.compile_mod_synaptic_plasticity.sh {envdir}/.neurodamus/local neocortex/mod/v6
    synplas: pytest -sx tests/test_synaptic_plasticity_workflow.py

[testenv:check-packaging]
deps =
    wheel
    twine
commands =
    python setup.py sdist bdist_wheel -d {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:lint]
deps =
    pycodestyle
    pydocstyle
    pylint
    black
extras = glusynapse
download = true
commands =
    pycodestyle {[base]name}
    pydocstyle {[base]name}
    pylint {[base]name}
    black --check {[base]name}
    black --check tests
    black --check setup.py

[testenv:format]
deps = black
commands =
    black {[base]name}
    black tests
    black setup.py

[testenv:coverage]
basepython=python
usedevelop=True
deps =
    {[base]testdeps}
    pytest-cov
whitelist_externals =
    mv
passenv = KRB5CCNAME DISPLAY https_proxy USER GIT_SSH_COMMAND HOME XDG_CONFIG_HOME
setenv =
    HOC_LIBRARY_PATH={envdir}/.neurodamus/local/neurodamus-core/hoc
    BGLIBPY_MOD_LIBRARY_PATH={envdir}/.neurodamus/local/x86_64/.libs/libnrnmech.so

    PYTHONPATH={envdir}/.neuronpy/local/lib/python:{envdir}/.neuronpy/local/lib64/python
    TOX_ENVBINDIR={envbindir}
    TOX_NRNBINDIR=../.neuronpy/local/x86_64/bin/ 
    OMP_NUM_THREADS=1

    PIP_INDEX_URL = https://bbpteam.epfl.ch/repository/devpi/simple
    PIP_EXTRA_INDEX_URL = https://pypi.python.org/simple
commands =
    ./.install_neurodamus.sh {envdir}/.neurodamus/local
    ; do the tests coverage that need the usual mod files
    ./.install_common_mods.sh {envdir}/.neurodamus/local/neocortex
    ./.compile_mod.sh {envdir}/.neurodamus/local neocortex/mod/v6
    python tests/clear_output.py

    pytest --cov={[base]name} tests/unit
    ; move coverage result. if not moved, it gets deleted by next test coverage
    mv .coverage .tox/coverage/.coverage_unit
    pytest --cov={[base]name} tests/sscx
    mv .coverage .tox/coverage/.coverage_sscx

    ; do test coverage with custom glusynapse mod file
    ./.compile_mod_synaptic_plasticity.sh {envdir}/.neurodamus/local neocortex/mod/v6
    pytest --cov={[base]name} tests/test_synaptic_plasticity_workflow.py

    ; merge all test coverages
    coverage combine --append --keep .coverage .tox/coverage/.coverage_sscx .tox/coverage/.coverage_unit
    ; create report and xml file
    coverage report -m
    coverage xml


[testenv:docs]
changedir = doc
deps =
    sphinx
    sphinx-bluebrain-theme
# set warnings as errors using the -W sphinx option
commands = make html SPHINXOPTS=-W
whitelist_externals = make

# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
# E402: wrong import position
[pycodestyle]
ignore = E731,W503,W504,E402
max-line-length = 100

[pydocstyle]
# ignore the following
#   - D413: no blank line afer last section
add-ignore = D413, D107
convention = google
